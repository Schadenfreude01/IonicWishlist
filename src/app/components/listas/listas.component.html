<ion-item-sliding *ngFor="let lista of deseosService.lista | filtroCompletado:terminada">
    <ion-list>
        <ion-item detail (click)="listaSeleccionada( lista )">
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note slot="end" color="primary">
                {{ lista.items.length }} Items
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-item-options side="start">
        <ion-item-option (click)="editarLista( lista )" color="success">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
        <ion-item-option (click)="eliminarLista( lista )" color="danger">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
